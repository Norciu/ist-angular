<div>
  <ngx-datatable
    class="material"
    [loadingIndicator]="loadingIndicator"
    [rows]="rows"
    [columnMode]="ColumnMode.force"
    [headerHeight]="50"
    [footerHeight]="50"
    rowHeight="auto"
    [externalPaging]="true"
    [count]="page.totalElements"
    [offset]="page.pageNumber"
    [limit]="page.size"
    (page)="setPage($event)"
    [messages]="{
      emptyMessage: 'Nie znaleziono żadnych miast',
      totalMessage: 'rekordów'
    }"
  >
    <ngx-datatable-column prop="id" name="#">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.id }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column prop="cityName" name="Nazwa miejscowości">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.cityName }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column prop="postalCode" name="Kod pocztowy">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.postalCode }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column prop="simc" name="Kod SIMC">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.simc }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column prop="createdAt" name="Data utworzenia">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.createdAt | date: 'medium' }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column prop="updatedAt" name="Data ostatniej edycji">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.updatedAt | date: 'medium'}}
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
