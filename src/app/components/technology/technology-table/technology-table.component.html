<div>
  <ngx-datatable
    #technologyTable
    class="material"
    [rows]="rows"
    [columnMode]="ColumnMode.force"
    [headerHeight]="50"
    [footerHeight]="50"
    rowHeight="auto"
    [externalPaging]="true"
    [count]="page.totalElements"
    [offset]="page.pageNumber"
    [limit]="page.size"
    (page)="setPage($event)"
    [messages]="{
      emptyMessage: 'Nie znaleziono technologii',
      totalMessage: 'rekordÃ³w'
    }"
  >
    <ngx-datatable-column prop="id" name="#">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.id }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column prop="technologyName" name="Nazwa technologii">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.technologyName }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column prop="createdAt" name="Data utworzenia">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.createdAt | date: 'medium' }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column prop="updatedAt" name="Data ostatniej edycji">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.updatedAt | date: 'medium'}}
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
