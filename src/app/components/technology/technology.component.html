<div fxLayout="row" style="padding-bottom: 20px">
  <div fxFlex="20"></div>
  <mat-card style="margin-top: 20px" fxFlex="60">
    <form (ngSubmit)="add()">
      <mat-card-header>
        <h1>Nowa możliwość technologiczna</h1>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content>
        <div fxLayout="row" fxLayoutAlign="center" style="padding-top: 20px;">
          <mat-form-field appearance="outline" style="width: 60%">
            <mat-label>Podaj nową nazwę technologii</mat-label>
            <input matInput type="text" placeholder="Nazwa technologii" required [formControl]="techInput">
            <mat-error *ngIf="techInput.getError('exist')">Podana technologia już istnieje!</mat-error>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <button mat-raised-button color="primary" style="float: right" type="submit">Dodaj</button>
      </mat-card-actions>
    </form>
  </mat-card>
  <div fxFlex="20"></div>
</div>
<app-technology-table></app-technology-table>
