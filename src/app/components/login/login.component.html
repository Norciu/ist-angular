<div fxLayout="row">
  <div fxFlex></div>
  <div fxFlex="20%">
    <mat-card class="login-card">
    <mat-card-title>Logowanie</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="getIn(loginForm.value)">
      <mat-form-field>
        <mat-label>Login</mat-label>
        <input matInput id="username" formControlName="username" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Has≈Ço</mat-label>
        <input matInput id="password" type="password" formControlName="password" required>
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button color="primary" class="login-button" type="submit">Zaloguj</button>
      </mat-card-actions>
      </form>
      <mat-card-footer>
        <mat-divider></mat-divider>

        <div fxLayout="row" class="test-credentials">
          <div fxFlex="30%">
            <mat-icon>person</mat-icon> <span class="aligned-with-icon">test</span>
          </div>
          <div fxFlex="">
            <mat-icon>vpn_key</mat-icon> <span class="aligned-with-icon">12345678</span>
          </div>
        </div>
      </mat-card-footer>
    </mat-card-content>
  </mat-card>
  </div>
  <div fxFlex></div>
</div>
